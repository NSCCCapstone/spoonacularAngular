<!DOCTYPE html>
<html ng-app="spoonacularApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
        <link rel="stylesheet" href="node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput.css"/>
        <link rel="stylesheet" href="node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput-typeahead.css"/>
        <script src="bloodhound.js"></script>
        <script src="typeahead.js"></script>
        <script src="typeahead.bundle.min.js"></script>
        <script src="bootstrap-tagsinput.js"></script>
        <link rel="stylesheet" href="bootstrap-tagsinput.css"/>
        <style>
            body{background-color: #4BD274;}
        </style>
    </head>
    <body ng-controller="spoonacularController">
        <div class="container">
            <div class="row">
                <div class="form-group">
                    <input type="text" value="Amsterdam,Washington" data-role="tagsinput" />
                </div>
                <div class="form-group">
                    <label for="dislikes">Dislikes:</label>
                    <input type="text" value="" data-role="tagsinput" id="dislikes"/>
                </div>
            </div>
        </div>


        // http://twitter.github.io/typeahead.js/examples/
        <div class="category-container">
            <input type="text" id="category" data-role="tagsinput" placeholder="right here!"/>
        </div>
        <input type="text" value="Amsterdam,Washington" data-role="tagsinput"/>
        <script>
            var data = ["Amsterdam",
                "London",
                "Paris",
                "Washington",
                "New York",
                "New Jersey",
                "New Orleans",
                "Los Angeles",
                "Sydney",
                "Melbourne",
                "Canberra",
                "Beijing",
                "New Delhi",
                "Kathmandu",
                "Cairo",
                "Cape Town",
                "Kinshasa"
            ];
            var citynames = new Bloodhound({
                datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                local: $.map(data, function(city) {
                    return {
                        name: city
                    };
                })
            });
            citynames.initialize();

            $('.category-container > > input').tagsinput({
                typeaheadjs: [{
                    minLength: 1,
                    highlight: true,
                }, {
                    minlength: 1,
                    name: 'citynames',
                    displayKey: 'name',
                    valueKey: 'name',
                    source: citynames.ttAdapter()
                }],
                freeInput: true
            });
        </script>


        <script src="app.js"></script>
    </body>
</html>
