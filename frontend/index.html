<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bower_components/bootstrap-tagsinput/src/bootstrap-tagsinput.css"/>
    <script src="bower_components/bootstrap-tagsinput/src/bootstrap-tagsinput.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>
    <body>
        <div class="container title">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>SPOONACULAR</h1>
                </div>
            </div>
        </div>
        <div class="container inputs">
            <form>
                <div class="row">
                    <div class="col-md-6 text-center">
                        <label for="likes" class="label">FOODS YOU LIKE</label>
                    </div>
                    <div class="col-md-6 text-center">
                        <label for="dislikes" class="label">FOODS YOU DISLIKE</label>
                    </div>
                </div>
                <div class="row images">
                    <div class="form-group col-md-6 text-center">
                        <input type="text" id="likes" data-role="tagsinput"/>
                    </div>
                    <div class="form-group col-md-6 text-center">
                        <input type="text" id="dislikes" data-role="tagsinput"/>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" id="submit" class="btn btn-primary">GET RECIPES</button>
                    </div>
                </div>
            </form>
        </div>

        <!--The Recipes-->
            <div class="recipes">
                <!--Spinner-->
                <div id="loader"><img src="foodtruck.gif"/></div>

                <div id="recipe1" class="third col-md-4"></div>
                <div id="recipe2" class="third col-md-4"></div>
                <div id="recipe3" class="third col-md-4"></div>
            </div>

        <!--Spinner-->

    </body>
</html>
