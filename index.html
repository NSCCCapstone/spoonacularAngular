<!DOCTYPE html>
<html ng-app="spoonacularApp">
    <head>
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput.js"></script>
        <link href="node_modules/bootstrap-tagsinput/dist/bootstrap-tagsinput.css"/>
    </head>
    <body ng-controller="spoonacularController">
        <div class="form-group">
            <label for="likes">Likes:</label>
            <input type="text" value="" data-role="tagsinput" id="likes"/>
        </div>
        <div class="form-group">
            <label for="dislikes">Dislikes:</label>
            <input data-role="tagsinput" type="text" class="form-control" id="dislikes">
        </div>
        <script src="app.js"></script>
    </body>
</html>
